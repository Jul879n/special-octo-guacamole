name: Despliegue sitio
on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Revisando codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Instalando dependencias
        run: npm install

      - name: Construyendo sitio
        run: npm run build

      - name: lista archivos
        run: ls
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps: 
      - name: Revisando codigo
        uses: actions/checkout@v4

      - name: Entrar a dist
        uses: |
          cd dist
          ls
      - name: subir sitio
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
            commit_message: Actualizacion sitio web
            branch: deploy
